name: ai_cards
description: AI social cards generator app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # 状态管理
  provider: ^6.0.5
  go_router: ^13.2.0  # 使用最新的稳定版本
  shared_preferences: ^2.2.2
  http: ^1.1.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0  # 骨架屏效果
  google_fonts: ^6.1.0
  photo_view: ^0.14.0
  share_plus: ^7.0.0
  image_gallery_saver: ^2.0.3
  flutter_wallpaper_manager: ^0.0.4
  dio: ^5.3.2
  path_provider: ^2.1.1
  permission_handler: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  # 移除所有 fonts 配置 